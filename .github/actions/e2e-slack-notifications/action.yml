name: E2E Tests Results Slack Notification
description: Send slack notification
inputs:
  campaign:
    required: true
    type: string
  ps_version:
    required: true
    type: string
  passed:
    required: true
    type: string
  failed:
    required: true
    type: string
  skipped:
    required: true
    type: string
  total:
    required: true
    type: string
  run_id:
    required: true
    type: string
  slack_webhook_url:
    required: true
    type: string

runs:
  using: "composite"
  steps:
    - name: ðŸ”§ Build JSON payload
      id: slack-payload
      shell: bash
      run: |
        payload=$(jq -n --arg campaign "${{ inputs.campaign }}" \
                       --arg ps_version "${{ inputs.ps_version }}" \
                       --arg passed "${{ inputs.passed }}" \
                       --arg failed "${{ inputs.failed }}" \
                       --arg skipped "${{ inputs.skipped }}" \
                       --arg total "${{ inputs.total }}" \
                       --arg run_id "${{ inputs.run_id }}" \
                       --arg repo "${{ github.repository }}" \
                       --arg url "${{ github.server_url }}" \
        '{
          blocks: [
            {
              type: "section",
              text: {
                type: "mrkdwn",
                text: "*ðŸš€ Eventbus E2E Tests Results*"
              }
            },
            {
              type: "section",
              fields: [
                {
                  type: "mrkdwn",
                  text: "*ðŸŽ Campaign*\n\($campaign)"
                },
                {
                  type: "mrkdwn",
                  text: "*ðŸ§ PrestaShop Version*\n\($ps_version)"
                },
                {
                  type: "mrkdwn",
                  text: ":mag: *[Playwright Report](\($url)/\($repo)/actions/runs/\($run_id)#artifacts)*"
                },
                {
                  type: "mrkdwn",
                  text: ":rocket: *[GitHub Run](\($url)/\($repo)/actions/runs/\($run_id))*"
                }
              ]
            },
            {
              type: "section",
              fields: [
                {
                  type: "mrkdwn",
                  text: "*âœ… Passed:* \($passed) / \($total) tests"
                },
                {
                  type: "mrkdwn",
                  text: "*âŒ Failed:* \($failed) / \($total) tests"
                },
                {
                  type: "mrkdwn",
                  text: "*ðŸ”· Skipped:* \($skipped) / \($total) tests"
                }
              ]
            }
          ]
        }')

        encoded=$(echo "$payload" | base64)
        echo "payload_b64=$encoded" >> $GITHUB_OUTPUT

    - name: ðŸ“¤ Send to Slack
      run: |
        echo "${{ steps.slack-payload.outputs.payload_b64 }}" | base64 --decode > slack_payload.json
        cat slack_payload.json  # facultatif : debug
        shell: bash
      uses: slackapi/slack-github-action@v1.26.0
      with:
        payload-file-path: ./slack_payload.json
      env:
        SLACK_WEBHOOK_URL: ${{ inputs.slack_webhook_url }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
