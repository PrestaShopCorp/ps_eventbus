name: Slack Notification

on:
  workflow_call:
    inputs:
      campaign:
        required: true
        type: string
      ps_version:
        required: true
        type: string
      passed:
        required: true
        type: string
      failed:
        required: true
        type: string
      skipped:
        required: true
        type: string
      total:
        required: true
        type: string
      run_id:
        required: true
        type: string

env:
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: üì§ Send custom JSON data to Slack
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*üöÄ Eventbus E2E Tests Results*"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*üéè Campaign*\n${{ matrix.campaign }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*üêß PrestaShop Version*\n${{ matrix.ps_version }}"
                    },
                    {
                    "type": "mrkdwn",
                    "text": ":mag: *[Playwright Report](\${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)*"
                    },
                    {
                    "type": "mrkdwn",
                    "text": ":rocket: *[GitHub Run](\${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*"
                    }
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*‚úÖ Passed:* ${{ steps.parse-results.outputs.passed }} / ${{ steps.parse-results.outputs.total }} tests"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*‚ùå Failed:* ${{ steps.parse-results.outputs.failed }} / ${{ steps.parse-results.outputs.total }} tests"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*üî∑ Skipped:* ${{ steps.parse-results.outputs.skipped }} / ${{ steps.parse-results.outputs.total }} tests"
                    }
                  ]
                }
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
