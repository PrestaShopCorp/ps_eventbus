name: Quality Control

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]
  push:
    branches:
      - "main"

jobs:
  php-linter:
    name: PHP Syntax check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php_version: ["7.2", "7.3", "7.4", "8.0", "8.1"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: PHP syntax checker ${{ matrix.php_version }}
        run: PHP_VERSION=${{ matrix.php_version }} make docker-php-lint

  composer-validate:
    name: Composer validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache vendor folder
        uses: actions/cache@v1
        with:
          path: vendor
          key: php-${{ hashFiles('composer.lock') }}
      - name: Install dependencies
        run: composer install
      - name: Run PHP-CS-Fixer
        run: make composer-lint

  php-cs-fixer:
    name: PHP-CS-FIXER
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache vendor folder
        uses: actions/cache@v1
        with:
          path: vendor
          key: php-${{ hashFiles('composer.lock') }}
      - name: Install dependencies
        run: composer install
      - name: Run PHP-CS-Fixer
        run: make lint

  phpstan:
    name: PHPStan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        presta_version: ["1.7.8.7"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache vendor folder
        uses: actions/cache@v1
        with:
          path: vendor
          key: php-${{ hashFiles('composer.lock') }}
      - name: Install dependencies
        run: composer install
      - name: PHPStan PrestaShop 1.7.8.7
        run: PS_VERSION="1.7.8.7" PHP_VERSION="8.1" make docker-phpstan

  phpunit:
    name: PHP Unit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache vendor folder
        uses: actions/cache@v1
        with:
          path: vendor
          key: php-${{ hashFiles('composer.lock') }}
      - name: Install dependencies
        run: composer install
      - name: PHP unit
        run: PHP_VERSION="8.1" make docker-phpunit

