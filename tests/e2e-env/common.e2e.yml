imports:
  - { resource: parameters.yml }
  - { resource: common/handler.yml }

services:
  ps_eventbus.db:
    class: Db
    public: true
    factory: ["Db", "getInstance"]

  ps_eventbus:
    class: "Ps_eventbus"
    public: true
    factory: ["Module", "getInstanceByName"]
    arguments:
      - "ps_eventbus"

  PrestaShop\PsAccountsInstaller\Installer\Facade\PsAccounts:
    class: "Ps_accounts_mock"
    public: true
