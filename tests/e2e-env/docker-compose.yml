services:
  prestashop:
    # image: prestashop/prestashop:${DOCKER_VERSION_PRESTASHOP:?See e2e-env/.env.dist}
    image: prestashop/flashlight:8.1.0-8.1
    env_file:
      - ./prestashop.env
      - ./.env
    healthcheck:
      test: ["CMD-SHELL", "curl -Isf http://localhost:80/robots.txt || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 5s
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./ps_scripts:/ps_scripts:ro
      - ./Shop.php:/var/www/html/classes/shop/Shop.php:ro
      - ../..:/var/www/html/modules/ps_eventbus:rw
      # - incoming-modules:/ps-modules:rw
    environment:
      - PS_DOMAIN=localhost:8000
      - DEBUG_MODE=true
    ports:
      - ${HOST_PORT_BIND_PRESTASHOP:?See e2e-env/.env.dist}:80
    networks:
      - prestashop

  mysql:
    image: mariadb:${DOCKER_VERSION_MARIADB:?See e2e-env/.env.dist}
    env_file:
      - ./prestashop.env
    environment:
      - TZ=UTC
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "--host=localhost",
          "--user=root",
          "--password=prestashop",
        ]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 5s
    ports:
      - ${HOST_PORT_BIND_MYSQL:?See e2e-env/.env.dist}:3306
    networks:
      - prestashop

  # ps_eventbus_config:
  #   image: alpine:latest
  #   volumes:
  #     - ../..:/var/www/html/modules/ps_eventbus:rw
  #     - ./parameters.yml:/parameters.yml
  #     # TODO CHeck this
  #     - ./ps-accounts-installer.mock.php:/var/www/html/modules/ps_eventbus/src/:rw
  #     - ./common.yml.mock.phpo:/var/www/html/modules/ps_eventbus/config/common.yml
  #     - ./switch-on-mock.sh
  #   command: ./switch-on-mock.sh

  phpmyadmin:
    image: phpmyadmin:latest
    env_file:
      - ./prestashop.env
    ports:
      - ${HOST_PORT_BIND_PHP_MY_ADMIN:?See e2e-env/.env.dist}:80
    networks:
      - prestashop

  cloudsync-mock-test:
    container_name: cloudsync-mock-test
    restart: "no"
    build:
      context: ./cloudsync-mock
      dockerfile: Dockerfile
    depends_on:
      - prestashop
    networks:
      - prestashop
    command: test

volumes:
  incoming-modules:
    driver: local

networks:
  prestashop:
    driver: bridge
